<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Snake</title>
</head>
<body>
<div class="app">
	<div class="app-wrapper">
		<div class="score">
			<div class="score-best">
				<span class="score-bestLabel">Best Score : </span>
				<span class="score-bestValue js-best-score"></span>
			</div>
			<div class="score-current">
				<span class="score-currentLabel">Current Score : </span>
				<span class="score-currentValue js-current-score"></span>
			</div>
		</div>
		<div class="buttons">
			<button class="buttons-restart js-start-button">Start</button>
		</div>
		<canvas id="canvas"></canvas>
	</div>
</div>

<script type="module" src="/main.js"></script>
</body>
</html>
